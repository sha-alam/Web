<!DOCTYPE html>
<html>
  <head>
    <title>Even and Odd Numbers</title>
  </head>
  <body>
    <h1>Even and Odd Numbers</h1>
    <script>
      for (let i = 0; i <= 15; i++) {
        let message = `${i} is `;
        if (i % 2 === 0) {
          message += "even";
        } else {
          message += "odd";
        }
        document.write(`<p>${message}</p>`);
      }
    </script>
  </body>
</html>
