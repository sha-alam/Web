<!DOCTYPE html>
<html>
<head>
	<title>Test Table</title>
	<meta charset="UTF-8">
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 10px;
			text-align: center;
			margin: 0 auto;
		}
		th {
			
			
			font-weight: bold;
			vertical-align: middle;
		}
		td {
			vertical-align: top;
		}
		body{
			background-color: powderblue;
		}
		
	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="2"> </th>
			<th colspan="2">Average</th>
			<th rowspan="2">Read Eyes</th>
			<!----<th rowspan="2">Weight</th>---->
		</tr>
		<tr>
			<th>Height</th>
			<th>Weight</th>
		</tr>
		<tr>
			<td >Males</td>
            <td >1.9</td>
			<td >0.003</td>
			<td >40%</td>
			
			
		</tr>
		<tr>
			<td>Females</td>
            <td>1.7</td>
            <td >0.002</td>
			<td >43%</td>
			
		</tr>
	</table>
</body>
</html>
